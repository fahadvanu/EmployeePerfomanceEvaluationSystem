<div class="container-fluid reset-controls-container">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-4">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Password Reset
                    </div>
                    <div class="card-body">

                        <form #emailForm="ngForm">

                            <div class="form-group row email-row">
                                <label for="resetEmailAddress" class="col-md-2 col-form-label">Email</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="resetEmailAddress"
                                           name="resetEmailAddress" placeholder="Email Address"
                                           required
                                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                           [(ngModel)]="passwordResetRequestModel.email"
                                           #email="ngModel">
                                    <small id="roleHelp" class="form-text text-muted">Password reset link will be sent to register email address.</small>
                                    <p class="text-danger" *ngIf="( (email.errors?.required && (email.dirty || email.touched)) )">Email required</p>
                                    <p class="text-danger" *ngIf="( (email.errors?.pattern && (email.dirty || email.touched)) )">Please enter valid Email</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-10 offset-2">

                                    <button type="submit" class="btn btn-primary" 
                                            [disabled]="!emailForm.valid"
                                            (click)="submitPasswordResetRequest(emailForm)">
                                        Submit
                                    </button>

                                    <button type="submit" class="btn btn-warning ml-3"
                                            (click)="navigateBackToLogin(emailForm)">
                                        Back
                                    </button>

                                </div>
                            </div>

                        </form>
                       
                       
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
