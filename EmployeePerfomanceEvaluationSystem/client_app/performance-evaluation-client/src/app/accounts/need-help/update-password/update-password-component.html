<div class="container-fluid reset-controls-container">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Change Password
                    </div>
                    <div class="card-body">

                        <form #updatePasswordForm="ngForm">

                            <div class="form-group row control-row">
                                <label for="userName" class="label_controls col-form-label">Username</label>
                                <div class="input_controls">
                                    <input type="text" class="form-control" id="userName"
                                           name="userName" placeholder="Username"
                                           required
                                           [(ngModel)]="updatepasswordResetRequestModel.userName"
                                           #username="ngModel">
                                    <p class="text-danger" *ngIf="( (username.errors?.required && (username.dirty || username.touched)) )">Username is required</p>
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label for="password" class="label_controls col-form-label">New Password</label>
                                <div class="input_controls">
                                    <input type="password" class="form-control" id="password"
                                           name="password" placeholder="New Password"
                                           required
                                           pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,12}$"
                                           [(ngModel)]="updatepasswordResetRequestModel.password"
                                           #password="ngModel"
                                           compareEqual="confirmpassword"
                                           reverse="true">
                                    <p class="text-danger" *ngIf="( (password.errors?.required && (password.dirty || password.touched)) )">Password is required</p>
                                    <p class="text-danger" *ngIf="( (password.errors?.pattern && (password.dirty || password.touched)) )">Password is invalid</p>
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label for="confirmpassword" class="col-form-label label_controls">Confirm Password</label>
                                <div class="input_controls">
                                    <input type="password" class="form-control" id="confirmpassword"
                                           name="confirmpassword" placeholder="Confirm Password"
                                           [(ngModel)]="updatepasswordResetRequestModel.confirmPassword"
                                           #confirmpassword="ngModel"
                                           compareEqual="password">

                                    <p class="text-danger" *ngIf="( confirmpassword.errors && !confirmpassword.errors?.compareEqual
                                       && (confirmpassword.dirty || confirmpassword.touched) )">Password Mismatch</p>

                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="label_controls"></div>
                                <div class="input_controls">

                                    <button type="submit" class="btn btn-primary"
                                            [disabled]="!updatePasswordForm.valid"
                                            (click)="updatePassword(updatePasswordForm)">
                                        Submit
                                    </button>

                                </div>
                            </div>

                        </form>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
