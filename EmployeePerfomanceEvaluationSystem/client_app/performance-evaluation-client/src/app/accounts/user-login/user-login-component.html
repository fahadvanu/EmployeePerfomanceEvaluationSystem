
<div class="row">
    <div class="col-md-7 offset-3">

        <div class="row">
            <div class="col-md-10 mt-3 login-controls">
                
                    <div class="container h-100">
                        <div class="d-flex justify-content-center h-100">
                            <div class="user_card">
                                
                                <div class="d-flex justify-content-center form_container">
                                    <form class="login_form" #loginForm="ngForm">
                                        <div class="input-group">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input type="text" name="userName" class="form-control input_user"
                                                   placeholder="username" required
                                                   [(ngModel)]="loginModel.userName"
                                                   #userName="ngModel">
                                        </div>
                                        <small class="form-text text-muted email_descriptor">Please enter your email as user name.</small>

                                        <div class="input-group mb-2">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                                            </div>
                                            <input type="password" name="password" class="form-control input_pass"
                                                   placeholder="password" required
                                                   [(ngModel)]="loginModel.password"
                                                   #passwordControl="ngModel">
                                        </div>

                                        <div class="d-flex justify-content-center mt-3 login_container">
                                            <button type="button" name="button" class="btn login_btn"
                                                    [disabled]="!loginForm.valid"
                                                    (click)="loginUser(loginForm)">
                                                Login
                                            </button>
                                        </div>

                                        <div class="mt-4">
                                            <div class="d-flex justify-content-center links">
                                                Don't have an account? <a [routerLink]="['/register']" class="ml-2">Sign Up</a>
                                            </div>
                                            <div class="d-flex justify-content-center links">
                                                <a href="#">Forgot your password?</a>
                                            </div>
                                        </div>
                                       
                                        <div *ngIf="( (userName.errors?.required && (userName.dirty || userName.touched))
                                                    || (passwordControl.errors?.required && (passwordControl.dirty || passwordControl.touched)) )"
                                             class="alert alert-danger mt-3">

                                            <div *ngIf="userName.errors?.required && (userName.dirty || userName.touched)">
                                                Username is required.
                                            </div>
                                            <div *ngIf="passwordControl.errors?.required && (passwordControl.dirty || passwordControl.touched)">
                                                Password is required.
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                

                            </div>
                        </div>
                    </div>

            </div>

        </div>

    </div>
</div>
