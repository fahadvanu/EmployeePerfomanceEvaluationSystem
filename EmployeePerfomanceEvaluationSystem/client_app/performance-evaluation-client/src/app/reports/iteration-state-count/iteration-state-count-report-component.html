<div class="container_row">

    <div class="row">
        <div class="col-md-12 title_Col">

            <div class="title_iteration_report">
                <h3> Iteration State Report </h3>
            </div>

        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <form [formGroup]="iteration_state_report_formgroup" novalidate>

                <active-iterations [active_iteration_group]="iteration_state_report_formgroup.controls['active_iteration_group']"
                                   (iteration_selected)="getIterationStateCountReport($event)"></active-iterations>

                <state-count-summary 
                      [iteration_state_count]="IterationStateCountControl.value">

                </state-count-summary>

            </form>

        </div>
    </div>
</div>
