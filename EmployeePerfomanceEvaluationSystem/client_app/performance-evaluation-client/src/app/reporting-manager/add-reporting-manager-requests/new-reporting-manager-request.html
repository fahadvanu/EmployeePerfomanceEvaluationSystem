<div class="container-fluid reset-controls-container">

    <div class="row justify-content-center align-items-center h-100">

        <div class="col-md-6">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Submit Reporting Manager Request
                    </div>
                    <div class="card-body">

                        <form [formGroup]="reportingManagerRequestFormGroup">

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">First Name</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="firstName" formControlName="firstName">
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">Last Name</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="lastName" formControlName="lastName">
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">Email</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="email" formControlName="email">
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">Contact Number</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="contactNumber" formControlName="contactNumber">
                                </div>
                            </div>


                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">Department</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="departmentName" formControlName="department">
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">Role</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="role" formControlName="role">
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4">Reporting Manager</label>
                                <div class="input_controls col-sm-8">
                                    <input type="text" readonly class="form-control-plaintext"
                                           name="reportinManager" formControlName="currentReportingManager">
                                </div>
                            </div>

                            <div class="form-group row control-row">
                                <label class="label_controls col-form-label col-sm-4" for="newManager">New Manager</label>
                                <div class="input_controls col-sm-8">
                                    <select id="newManager" class="form-control" formControlName="newReportingManagerId">
                                        <option value="" disabled>Choose...</option>
                                        <option *ngFor="let user of users" [value]="user.userId">{{ user.email }}</option>
                                    </select>

                                    <p class="help-block" *ngIf="reportingManagerRequestFormGroup.get('newReportingManagerId').hasError('required')
                                                && reportingManagerRequestFormGroup.get('newReportingManagerId').touched">* Please select Manager</p>
                                </div>
                            </div>

                        </form>


                    </div>

                    <div class="card-footer">

                        <button type="submit" class="btn btn-primary registration_buttons"
                                [disabled]="!reportingManagerRequestFormGroup.valid"
                                (click)="submitReportingManagerRequest()">
                            Submit
                        </button>

                        <button type="submit" class="btn btn-outline-dark ml-3 registration_buttons"
                                (click)="navigateHome()">
                            Back
                        </button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
